<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="title">Science & Technology Quiz</h2>
    </header>
    <main>
      <section class="quiz">
        <div class="progress">
          <div class="prog-info">
            <h3 class="question-num">Questions 1 of 10</h3>
            <h3 class="completed">10% Complete</h3>
          </div>
          <div class="prog-bar">
            <span class="prog"></span>
          </div>
        </div>
        <div class="questions-info">
          <div class="info">
            <div class="points">100 points</div>
            <div class="timer"><span>00:00</span></div>
            <div class="level">Medium</div>
          </div>
          <div class="quest"></div>
        </div>
        <div class="answers"></div>
        <div class="navigation">
          <button class="check">Check</button>
          <button class="next">Next Questions</button>
        </div>
      </section>
    </main>
    <div class="show-score">
      <span class="final-points">No Answers</span>
    </div>
  </body>
</html>
